<div class="chat-container">
  <div class="chat-header">
    <div class="chat-title">
      <mat-icon class="chat-icon">support_agent</mat-icon>
      <h2>SpringAI Hotel Assistant</h2>
    </div>
  </div>

  <div #messagesContainer class="chat-messages">
    @for (message of messages(); track message.id) {
      <div class="message-wrapper" [class.user-message]="message.isUser" [class.assistant-message]="!message.isUser">
        <div class="message-avatar">
          @if (message.isUser) {
            <div class="user-avatar">Y</div>
          } @else {
            <div class="assistant-avatar">A</div>
          }
        </div>

        <div class="message-content">
          <div class="message-header">
            <span class="sender-name">{{ message.isUser ? 'You' : 'Assistant' }}</span>
            <span class="message-time">{{ message.timestamp | date:'short' }}</span>
          </div>

          <mat-card class="message-card">
            <mat-card-content>
              <p class="message-text">{{ message.content }}</p>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    }

    @if (isLoading()) {
      <div class="message-wrapper assistant-message">
        <div class="message-avatar">
          <div class="assistant-avatar">A</div>
        </div>
        <div class="message-content">
          <div class="message-header">
            <span class="sender-name">Assistant</span>
          </div>
          <mat-card class="message-card loading-card">
            <mat-card-content>
              <div class="loading-indicator">
                <mat-spinner diameter="20"></mat-spinner>
                <span>Thinking...</span>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    }
  </div>

  <div class="chat-input-container">
    <mat-form-field appearance="outline" class="chat-input">
      <mat-label>Message</mat-label>
      <input
        (keypress)="onKeyPress($event)"
        [(ngModel)]="currentMessage"
        [disabled]="isLoading()"
        matInput
        placeholder="Type your message here...">
      <mat-icon matSuffix>chat</mat-icon>
    </mat-form-field>

    <button
      (click)="sendMessage()"
      [disabled]="!currentMessage().trim() || isLoading()"
      class="send-button"
      color="primary"
      mat-fab>
      <mat-icon class="white-icon">send</mat-icon>
    </button>
  </div>
</div>
